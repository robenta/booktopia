<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
   
    <!-- custom css -->
    <link rel="stylesheet" href="/assets/style.css">

    <!-- aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <title>Booktopia</title>
</head>
<body>
    <div data-aos="zoom-in-up" data-aos-duration="2000" class="container mt-4 shadow-lg rounded-5" id="book">
        <div class="d-flex justify-content-center">
            <img src="/assets/img/booktopia.png" alt="" class="img-fluid" width="100" height="100">
            <h1 class="display-4 text-center pt-3" id="header"> BOOKTOPIA</h1>
        </div> 
        <form id="book-form">
            <div class="row d-flex justify-content-center">
                <div class="col-md-5">
                    <div class="form-group p-3" data-aos="fade-right" data-aos-duration="2000">
                        <label for="title" id="form-label">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group p-3" data-aos="fade-right" data-aos-duration="2000">
                        <label for="author" id="form-label">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group p-3" data-aos="fade-left" data-aos-duration="2000">
                        <label for="isbn" id="form-label">Genre</label>
                        <input type="text" id="genre" class="form-control">
                    </div>
                    <div class="form-group p-3" data-aos="fade-left" data-aos-duration="2000">
                        <label for="isbn" id="form-label">ISBN#</label>
                        <input type="text" id="isbn" class="form-control">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="d-grid p-3" data-aos="fade-up" data-aos-duration="2000">
                        <button type="submit" class="btn btn-block mt-3 d-none" id="book-button">Add Book</button>
                    </div>
                </div>
            </div>
        </form>
        <table class="table table-stripped mt-5 justify-content-center">
            <thead>
                <tr class="text-center">
                    <th id="form-label2"><span>~</span></th>
                    <th id="form-label2">Title</th>
                    <th id="form-label2">Author</th>
                    <th id="form-label2">Genre</th>
                    <th id="form-label2">ISBN#</th>
                    <th id="form-label2"></th>
                </tr>
            </thead>
            <tbody class="text-center" id="book-list"></tbody>
        </table>
        <br>
    </div>

    <!-- custom js -->
    <script src="/assets/app.js"></script>

    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- initialize aos -->
    <script>
        AOS.init();
    </script>
</body>
</html>
